<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="double cabin.css">
    <title>Double Cabin Cars</title>
</head>
<body>
    <h1>Double Cabin Cars</h1>
    <div class="car-list">
        <div class="car">
            <img src="double 2.jpeg" alt="Car Image">
            <h2>double cabin</h2>
            <p>Price: $25,000</p>
            <button onclick="addToCart('Car Model double cabin ', 25000)">Add to Cart</button>
        </div>
        <div class="car">
            <img src="double 4.jpeg" alt="Car Image">
            <h2>double cabin</h2>
            <p>Price: $35,000</p>
            <button onclick="addToCart('Car Model double cabin', 35000)">Add to Cart</button>
        </div>
        <div class="car">
            <img src="double 5.jpeg" alt="Car Image">
            <h2>double cabin</h2>
            <p>Price: $55,000</p>
            <button onclick="addToCart('Car Model mini bus', 55000)">Add to Cart</button>
        </div>
    </div>
    <script>
        function addToCart(carName, carPrice) {
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
            cartItems.push({ name: carName, price: carPrice });
            localStorage.setItem("cartItems", JSON.stringify(cartItems));
        }
    </script>
</body>
</html>
